<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰«é›·æ¸¸æˆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .custom-settings {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        
        .custom-settings div {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .custom-settings label {
            min-width: 80px;
        }
        
        .custom-settings input {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .board-container {
            max-width: 100%;
            overflow: auto;
            margin-bottom: 20px;
        }
        
        .board {
            display: grid;
            gap: 1px;
            background-color: #999;
            border: 2px solid #666;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .cell.revealed {
            background-color: #eee;
        }
        
        .cell.mine {
            background-color: #f44336;
        }
        
        .cell.flagged {
            background-color: #ffeb3b;
        }
        
        .number-1 { color: blue; }
        .number-2 { color: green; }
        .number-3 { color: red; }
        .number-4 { color: darkblue; }
        .number-5 { color: brown; }
        .number-6 { color: teal; }
        .number-7 { color: black; }
        .number-8 { color: gray; }
        
        .message {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            height: 30px;
        }
        
        .win { color: green; }
        .lose { color: red; }
    </style>
</head>
<body>
    <h1>æ‰«é›·æ¸¸æˆ</h1>
    
    <div class="game-info">
        <div>åœ°é›·: <span id="mine-count">10</span></div>
        <div>æ ‡è®°: <span id="flag-count">0</span></div>
        <div>æ—¶é—´: <span id="time">0</span>ç§’</div>
    </div>
    
    <div class="controls">
        <button id="easy">ç®€å•</button>
        <button id="medium">ä¸­ç­‰</button>
        <button id="hard">å›°éš¾</button>
        <button id="custom">è‡ªå®šä¹‰</button>
        <button id="restart">é‡æ–°å¼€å§‹</button>
        
        <div class="custom-settings" id="custom-settings">
            <div>
                <label for="custom-rows">è¡Œæ•°:</label>
                <input type="number" id="custom-rows" min="5" max="30" value="10">
            </div>
            <div>
                <label for="custom-cols">åˆ—æ•°:</label>
                <input type="number" id="custom-cols" min="5" max="50" value="10">
            </div>
            <div>
                <label for="custom-mines">åœ°é›·æ•°:</label>
                <input type="number" id="custom-mines" min="1" max="500" value="10">
            </div>
            <button id="apply-custom">åº”ç”¨è®¾ç½®</button>
        </div>
    </div>
    
    <div class="board-container">
        <div class="board" id="board"></div>
    </div>
    
    <div class="message" id="message"></div>
    
    <script>
        // æ¸¸æˆé…ç½®
        const config = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };
        
        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            board: [],
            mineCount: 0,
            flagCount: 0,
            revealedCount: 0,
            gameOver: false,
            difficulty: 'easy',
            timer: 0,
            timerInterval: null,
            firstClick: true,
            ...config.easy
        };
        
        // DOM å…ƒç´ 
        const boardElement = document.getElementById('board');
        const mineCountElement = document.getElementById('mine-count');
        const flagCountElement = document.getElementById('flag-count');
        const timeElement = document.getElementById('time');
        const messageElement = document.getElementById('message');
        const easyButton = document.getElementById('easy');
        const mediumButton = document.getElementById('medium');
        const hardButton = document.getElementById('hard');
        const customButton = document.getElementById('custom');
        const restartButton = document.getElementById('restart');
        const customSettings = document.getElementById('custom-settings');
        const customRows = document.getElementById('custom-rows');
        const customCols = document.getElementById('custom-cols');
        const customMines = document.getElementById('custom-mines');
        const applyCustomButton = document.getElementById('apply-custom');
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // æ¸…é™¤ä¹‹å‰çš„è®¡æ—¶å™¨
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }

            gameState = {
                ...gameState,
                board: [],
                mineCount: gameState.mines,
                flagCount: 0,
                revealedCount: 0,
                gameOver: false,
                timer: 0, // ä¿æŒä¸º0å³å¯
                firstClick: true
            };

            timeElement.textContent = '0.00';
            messageElement.textContent = '';
            messageElement.className = 'message';
            
            // åˆ›å»ºç©ºæ£‹ç›˜
            for (let i = 0; i < gameState.rows; i++) {
                gameState.board[i] = [];
                for (let j = 0; j < gameState.cols; j++) {
                    gameState.board[i][j] = {
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    };
                }
            }
            
            // æ›´æ–°UI
            updateUI();
        }
        
        // æ”¾ç½®åœ°é›·ï¼ˆé¿å¼€ç¬¬ä¸€æ¬¡ç‚¹å‡»çš„ä½ç½®ï¼‰
        function placeMines(safeRow, safeCol) {
            let minesPlaced = 0;
            
            // ç¡®ä¿ç¬¬ä¸€æ¬¡ç‚¹å‡»çš„ä½ç½®åŠå…¶å‘¨å›´æ²¡æœ‰åœ°é›·
            const safeCells = [];
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const row = safeRow + i;
                    const col = safeCol + j;
                    if (row >= 0 && row < gameState.rows && col >= 0 && col < gameState.cols) {
                        safeCells.push(`${row},${col}`);
                    }
                }
            }
            
            while (minesPlaced < gameState.mines) {
                const row = Math.floor(Math.random() * gameState.rows);
                const col = Math.floor(Math.random() * gameState.cols);
                
                if (!gameState.board[row][col].isMine && !safeCells.includes(`${row},${col}`)) {
                    gameState.board[row][col].isMine = true;
                    minesPlaced++;
                }
            }
            
            // è®¡ç®—æ¯ä¸ªæ ¼å­å‘¨å›´çš„åœ°é›·æ•°
            for (let i = 0; i < gameState.rows; i++) {
                for (let j = 0; j < gameState.cols; j++) {
                    if (!gameState.board[i][j].isMine) {
                        gameState.board[i][j].neighborMines = countNeighborMines(i, j);
                    }
                }
            }
        }
        
        // è®¡ç®—å‘¨å›´åœ°é›·æ•°
        function countNeighborMines(row, col) {
            let count = 0;
            
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    
                    if (newRow >= 0 && newRow < gameState.rows && 
                        newCol >= 0 && newCol < gameState.cols && 
                        gameState.board[newRow][newCol].isMine) {
                        count++;
                    }
                }
            }
            
            return count;
        }
        
        // æ›´æ–°UI
        function updateUI() {
            // æ¸…ç©ºæ£‹ç›˜
            boardElement.innerHTML = '';
            
            // è®¾ç½®æ£‹ç›˜ç½‘æ ¼
            boardElement.style.gridTemplateColumns = `repeat(${gameState.cols}, 30px)`;
            boardElement.style.gridTemplateRows = `repeat(${gameState.rows}, 30px)`;
            
            // æ›´æ–°åœ°é›·å’Œæ ‡è®°è®¡æ•°
            mineCountElement.textContent = gameState.mineCount;
            flagCountElement.textContent = gameState.flagCount;
            
            // åˆ›å»ºæ ¼å­
            for (let i = 0; i < gameState.rows; i++) {
                for (let j = 0; j < gameState.cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    const cellData = gameState.board[i][j];
                    
                    if (cellData.isRevealed) {
                        cell.classList.add('revealed');
                        
                        if (cellData.isMine) {
                            cell.classList.add('mine');
                            cell.textContent = 'ğŸ’£';
                        } else if (cellData.neighborMines > 0) {
                            cell.textContent = cellData.neighborMines;
                            cell.classList.add(`number-${cellData.neighborMines}`);
                        }
                    } else if (cellData.isFlagged) {
                        cell.classList.add('flagged');
                        cell.textContent = 'ğŸš©';
                    }
                    
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(i, j);
                    });
                    
                    boardElement.appendChild(cell);
                }
            }
        }
        
        let startTimestamp = null;

        // å¼€å§‹è®¡æ—¶
        function startTimer() {
            if (!gameState.timerInterval) {
                startTimestamp = Date.now();
                gameState.timerInterval = setInterval(() => {
                    const now = Date.now();
                    gameState.timer = (now - startTimestamp) / 1000;
                    timeElement.textContent = gameState.timer.toFixed(2);
                }, 10);
            }
        }
        
        // å¤„ç†æ ¼å­ç‚¹å‡»
        function handleCellClick(row, col) {
            if (gameState.gameOver) return;
            
            const cell = gameState.board[row][col];
            
            // å¦‚æœå·²æ ‡è®°æˆ–å·²æ­ç¤ºï¼Œåˆ™ä¸åšä»»ä½•æ“ä½œ
            if (cell.isFlagged || cell.isRevealed) return;
            
            // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼Œæ”¾ç½®åœ°é›·å¹¶å¼€å§‹è®¡æ—¶
            if (gameState.firstClick) {
                placeMines(row, col);
                startTimer();
                gameState.firstClick = false;
            }
            
            // æ­ç¤ºæ ¼å­
            cell.isRevealed = true;
            gameState.revealedCount++;
            
            // å¦‚æœæ˜¯åœ°é›·ï¼Œæ¸¸æˆç»“æŸ
            if (cell.isMine) {
                gameOver(false);
                return;
            }
            
            // å¦‚æœæ˜¯ç©ºç™½æ ¼å­ï¼Œè‡ªåŠ¨æ­ç¤ºå‘¨å›´çš„æ ¼å­
            if (cell.neighborMines === 0) {
                revealNeighbors(row, col);
            }
            
            // æ£€æŸ¥æ˜¯å¦èƒœåˆ©
            checkWin();
            
            // æ›´æ–°UI
            updateUI();
        }
        
        // å¤„ç†å³é”®ç‚¹å‡»ï¼ˆæ ‡è®°ï¼‰
        function handleRightClick(row, col) {
            if (gameState.gameOver) return;
            
            const cell = gameState.board[row][col];
            
            // å¦‚æœå·²æ­ç¤ºï¼Œåˆ™ä¸åšä»»ä½•æ“ä½œ
            if (cell.isRevealed) return;
            
            // åˆ‡æ¢æ ‡è®°çŠ¶æ€
            cell.isFlagged = !cell.isFlagged;
            
            // æ›´æ–°æ ‡è®°è®¡æ•°
            if (cell.isFlagged) {
                gameState.flagCount++;
            } else {
                gameState.flagCount--;
            }
            
            // æ›´æ–°UI
            updateUI();
        }
        
        // æ­ç¤ºå‘¨å›´çš„æ ¼å­
        function revealNeighbors(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    
                    if (newRow >= 0 && newRow < gameState.rows && 
                        newCol >= 0 && newCol < gameState.cols && 
                        !gameState.board[newRow][newCol].isRevealed && 
                        !gameState.board[newRow][newCol].isFlagged) {
                        
                        gameState.board[newRow][newCol].isRevealed = true;
                        gameState.revealedCount++;
                        
                        if (gameState.board[newRow][newCol].neighborMines === 0) {
                            revealNeighbors(newRow, newCol);
                        }
                    }
                }
            }
        }
        
        // æ£€æŸ¥æ˜¯å¦èƒœåˆ©
        function checkWin() {
            const totalSafeCells = gameState.rows * gameState.cols - gameState.mineCount;
            
            if (gameState.revealedCount === totalSafeCells) {
                gameOver(true);
            }
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver(isWin) {
            gameState.gameOver = true;

            // åœæ­¢è®¡æ—¶
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
                // ç»“æŸæ—¶å†ç²¾ç¡®ä¸€æ¬¡
                const now = Date.now();
                gameState.timer = (now - startTimestamp) / 1000;
                timeElement.textContent = gameState.timer.toFixed(2);
            }

            // æ­ç¤ºæ‰€æœ‰åœ°é›·
            for (let i = 0; i < gameState.rows; i++) {
                for (let j = 0; j < gameState.cols; j++) {
                    if (gameState.board[i][j].isMine) {
                        gameState.board[i][j].isRevealed = true;
                    }
                }
            }

            // æ˜¾ç¤ºæ¶ˆæ¯
            if (isWin) {
                messageElement.textContent = `æ­å–œä½ èµ¢äº†ï¼ç”¨æ—¶ ${gameState.timer.toFixed(2)} ç§’`;
                messageElement.classList.add('win');
            } else {
                messageElement.textContent = 'å¾ˆé—æ†¾ï¼Œä½ è¾“äº†ï¼';
                messageElement.classList.add('lose');
            }

            updateUI();
        }
        
        // è®¾ç½®éš¾åº¦
        function setDifficulty(difficulty) {
            gameState.difficulty = difficulty;
            gameState = { ...gameState, ...config[difficulty] };
            initGame();
        }
        
        // è®¾ç½®è‡ªå®šä¹‰éš¾åº¦
        function setCustomDifficulty() {
            const rows = parseInt(customRows.value);
            const cols = parseInt(customCols.value);
            const mines = parseInt(customMines.value);
            
            // éªŒè¯è¾“å…¥
            if (isNaN(rows) || rows < 5 || rows > 30) {
                alert('è¡Œæ•°å¿…é¡»åœ¨5-30ä¹‹é—´');
                return;
            }
            
            if (isNaN(cols) || cols < 5 || cols > 50) {
                alert('åˆ—æ•°å¿…é¡»åœ¨5-50ä¹‹é—´');
                return;
            }
            
            const maxMines = Math.floor(rows * cols * 0.8);
            if (isNaN(mines) || mines < 1 || mines > maxMines) {
                alert(`åœ°é›·æ•°å¿…é¡»åœ¨1-${maxMines}ä¹‹é—´`);
                return;
            }
            
            gameState.difficulty = 'custom';
            gameState.rows = rows;
            gameState.cols = cols;
            gameState.mines = mines;
            
            initGame();
            customSettings.style.display = 'none';
        }
        
        // äº‹ä»¶ç›‘å¬
        easyButton.addEventListener('click', () => setDifficulty('easy'));
        mediumButton.addEventListener('click', () => setDifficulty('medium'));
        hardButton.addEventListener('click', () => setDifficulty('hard'));
        customButton.addEventListener('click', () => {
            customSettings.style.display = customSettings.style.display === 'none' ? 'flex' : 'none';
        });
        restartButton.addEventListener('click', initGame);
        applyCustomButton.addEventListener('click', setCustomDifficulty);
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
</body>
