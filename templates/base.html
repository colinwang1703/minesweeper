<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>扫雷游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
        }
        .error-message {
            color: red;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .custom-settings {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        
        .custom-settings div {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .custom-settings label {
            min-width: 80px;
        }
        
        .custom-settings input {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .board-container {
            max-width: 100%;
            overflow: auto;
            margin-bottom: 20px;
        }
        
        .board {
            display: grid;
            gap: 1px;
            background-color: #999;
            border: 2px solid #666;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .cell.revealed {
            background-color: #eee;
        }
        
        .cell.mine {
            background-color: #f44336;
        }
        
        .cell.flagged {
            background-color: #ffeb3b;
        }
        
        .number-1 { color: blue; }
        .number-2 { color: green; }
        .number-3 { color: red; }
        .number-4 { color: darkblue; }
        .number-5 { color: brown; }
        .number-6 { color: teal; }
        .number-7 { color: black; }
        .number-8 { color: gray; }
        
        .message {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            height: 30px;
        }
        
        .win { color: green; }
        .lose { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>扫雷游戏</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
